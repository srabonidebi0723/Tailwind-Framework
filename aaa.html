<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS - GUI Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-sm mx-auto p-8 bg-white rounded-xl drop-shadow-md space-y-4 sm-flex sm:items-center">
        <img  class="h-24 rounded-full ring-4 ring-green-500 sm:flex-shrink-0 transform hover:scale-105 duration-500" mx-auto src="panda.jpg" alt="panda"/>
    </div>
    <div class="text-center">
        <p class="text-lg text-black font-semibold">Learn with Panda</p>
        <p class="text-gray-500 font-medium"> Youtube Channel</p>
    </div>
    <div>
        <button class="px-4 py-1 border border-purple-500 rounded-full text-sm text-purple-600 font-semibold hover:text-white hover:bg-purple-600  hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2"> Just Click</button>

    </div>
</body>
</html>
